name: Windows Platform Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'shared/src/mingwMain/**'
      - 'shared/src/mingwTest/**'
      - 'shared/src/commonMain/**'
      - 'shared/src/commonTest/**'
      - 'shared/build.gradle.kts'
      - '.github/workflows/windows-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'shared/src/mingwMain/**'
      - 'shared/src/mingwTest/**'
      - 'shared/src/commonMain/**'
      - 'shared/src/commonTest/**'
      - 'shared/build.gradle.kts'

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=true

jobs:
  windows-compilation:
    name: Windows Compilation Check
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            make

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Compile Windows Implementation
        run: ./gradlew :shared:compileKotlinMingwX64 --info
        shell: cmd

      - name: Compile Windows Tests
        run: ./gradlew :shared:compileTestKotlinMingwX64 --info
        shell: cmd

  windows-tests:
    name: Windows Native Tests
    needs: windows-compilation
    strategy:
      matrix:
        os-version: [windows-latest, windows-2022]
    runs-on: ${{ matrix.os-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup MinGW
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-binutils
            make

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Run Windows SecureRandom Tests
        run: ./gradlew mingwX64Test --info --continue
        shell: cmd

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-test-results-${{ matrix.os-version }}
          path: |
            shared/build/test-results/mingwX64Test/
            shared/build/reports/tests/mingwX64Test/
          retention-days: 30

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-test-reports-${{ matrix.os-version }}
          path: |
            shared/build/reports/
          retention-days: 7

  windows-validation:
    name: Windows Platform Validation
    runs-on: windows-latest
    needs: [windows-compilation, windows-tests]
    if: always()
    steps:
      - name: Validation Results
        run: |
          echo "Windows Platform Test Results:"
          echo "Compilation: ${{ needs.windows-compilation.result }}"
          echo "Tests: ${{ needs.windows-tests.result }}"

          if ( "${{ needs.windows-compilation.result }}" -eq "success" -and "${{ needs.windows-tests.result }}" -eq "success" ) {
            echo "✅ Windows platform validation successful!"
            exit 0
          } else {
            echo "❌ Windows platform validation failed!"
            exit 1
          }
        shell: powershell