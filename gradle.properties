# NVD API Key for OWASP Dependency Check (faster vulnerability scanning)
# Get your free API key from: https://nvd.nist.gov/developers/request-an-api-key
#
# Option 1 (RECOMMENDED): Set as environment variable
#   export NVD_API_KEY=your-key-here
#
# Option 2: Add to ~/.gradle/gradle.properties (global, not committed to git)
#   nvd.api.key=your-key-here
#
# Option 3: Add below (local to this project)
#   nvd.api.key=your-actual-key-here
#   WARNING: Make sure gradle.properties is in .gitignore if using this option!